<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
		.card{
			box-shadow: 2px 2px 2px darkorange, -2px -2px 2px orange;
		}
	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-header bg-warning"> Registration Form </div>
						<div class="card-body">
							<form>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										Full Name - <input type="text" name="" class="form-control">
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										E-Mail - <input type="email" name="" class="form-control">
									</div>
								</div>
							</div>
								
							<div class="row">	
								<div class="col-md-6">	
									<div class="form-group">
										Password - <input type="password" name="" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										Contact - <input type="tel" name="" class="form-control">
									</div>
								</div>
							</div>

								<div class="form-group">
									Select City -
									<select class="form-control">
										<option> Pune </option>
										<option> Hydrabad </option>
										<option> Banglore </option>
										<option> Mumbai </option>
									</select>
								</div>

								<div class="form-group">
									Address -
									<textarea class="form-control"></textarea>
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-outline-warning form-control"> Register </button>
								</div>

							</form>
					 	</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
