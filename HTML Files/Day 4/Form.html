<html>
<head>
<title> form </title>
</head>
<body>

<form>
<table cellspacing ="20">

<tr>
	<td> Fullname </td>
	<td><input ="text" value="Barry Allen" autofocus></td>
</tr>

<tr>
	<td> Date of Birth </td>
	<td><input type ="datetime-local"></td>
</tr>

<tr>
	<td> Phone Number </td> 
	<td><input type = "tel" placeholder="enter 10 digit number"></td>
</tr>

<tr>
	<td> Email </td> 
	<td><input type ="email" required size="100"></td>
</tr>

<tr>
	<td> Password </td> 
	<td><input type ="password" maxlength="10" minlength ="5"></td>
</tr>

<tr>
	<td> Gender </td> 
	<td><input type ="radio" name="gn" checked> Male <input type ="radio" name="gn"> Female </td>
</tr>

<tr>
	<td> Fav Sports </td> 
	<td><input type ="checkbox">Cricket<input type ="checkbox">Football<input type ="checkbox" checked>Hockey</td>
</tr>

<tr>
	<td> Photo </td> 
	<td><input type ="file" required></td>
</tr>

<tr>
	<td> City </td> 
	<td><select>
		<option>Amravati</option>
		<option disabled>Pune</option>	
		<option selected>Mumbai</option>
	    </select>
	</td>
</tr>

<tr>
	<td>Address</td>
	<td><textarea cols="30" rows="5"></textarea></td>
</tr>

<tr>
	<td><input type = "submit" value="Register"></td>
	<td><input type = "reset" vale="Clear All"></td>
</tr>

</table>
</form>

</body>
</html>
